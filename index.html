<!DOCTYPE html>
<html>
    <title>First html</title>
    <body>
        <h1>HELLO WORLD!!!</h1>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat photos</h3>
            <!-- Add link to cat photos -->
            <p>Click here to view more <a href = "#" target = "_blank"> cat photos </a></p>
            <!-- <a href = "https://catphotos.com" > cat photos </a> -->
            <img src = "https://media.istockphoto.com/id/1325997570/photo/bengal-cat-lying-on-sofa-and-smiling.jpg?s=612x612&w=0&k=20&c=U6HBa06jHDDZ4Wbd1GylTEybkvUCUaMf7blxCr-bon0="
            alt = "A cute cat realxing on his bed.">
            <div class = "lists">
                <h3> Cat Lists </h3>
                <p >
                    Things cats <em>love</em> :
                </p>
                    <ul>
                        <li>cat nip</li>
                        <li>laser pointers</li>
                        <li>lasagna</li>
                    </ul>
                    <img src = "lasagna.webp" alt = "lasagna">
                <p>
                    Things cats <strong>hate</strong> :
                </p>
                    <ol>
                        <li> flea treatment</li>
                        <li> thunder</li>
                        <li> other cats</li>
                    </ol>
            </div>
            <img src = "cats.jpeg" alt = "cats">
            <form action = "/submit-cat-photos">
                <label for = "indoor"> <input id ="indoor" type ="radio" name = "indoor-outdoor" checked> Indoor </label>
                <br>
                <label for = "outdoor"> <input id = "indoor" type ="radio" name = "indoor-outdoor" > Outdoor </label>
                <br>
                <!-- <input type ="radio"> indoor  -->
                <!-- <input type ="radio"> outdoor  -->
                <label for = "loving"><input id = "loving" type = "checkbox" name = "personality" checked> Loving </label>
                <br>
                <label for = "lazy"><input id = "lazy" type = "checkbox" name = "personality"> Lazy </label>
                <br>
                <label for = "energetic"><input id = "energetic" type = "checkbox" name = "personality"> Energetic </label>
                <br>
                <input type= 'text' placeholder=" cat photo URL" required>
                <br>
                <button type = "submit"> Submit</button>
            </form>
        </main>
        <footer>
            <p>
                <small> No copyright- <a href ='https://freecodecamp.org'> freecodecamp.org </a> </small> 
            </p>
        </footer>
